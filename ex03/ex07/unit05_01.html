<!DOCTYPE HTML>
<html>
	<head>
		<title>이미지, 색상, 글자 투명도 조정하기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
            *{margin: 0; padding: 0;}
			body{
                background: #ccc url(./images/bg_gray.png) no-repeat;
            }
            div{
                 background: url(./images/circle.png) no-repeat;
                 width: 530px;
                 height: 424px;
                 opacity: .8; /* 0투명 1 불투명  */
                 margin: 0 auto; /* 가운데 정렬 */
                 padding-top: 150px; 
                 padding-left: 20px;
            }
            p{}
            .textBox{
                width: 25%;
                background:hsla(180,100%,100%,.7); /* 색상채도h 120각도 채도 100% 원래  0 50% csshsla색상*/
                padding: 20px;
                margin: 0 auto;
                border-radius: 20px;

            }
            .people{
                font: 3em "Arial Black";
                padding-top: 130px;
                color: rgba(255,255,255,0.5);
              
            }
           
		</style>
	</head>

	<body>
		<div>
			<p class="textBox">
					Freedom is not worth having
					if it does not include the freedom to make mistakes.				
			</p>
			<p class="people">- Mahatma Gandhi - <p>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그-로그인,회원가입 만들때</title>
    <link rel="stylesheet" href="./css.style4.css">
</head>
<body>
    <form action="#" method="post" name="a" id="a">
        <h1>레드향 주문하기</h1>
<fieldset>
            <legend>상품선택</legend>
            <input type="text" placeholder="이름을 입력해주세요" autocomplete>
            <input type="text" placeholder="" autofocus>
            <label>아이디(6자리이상)<input type="text"></label> <br>
           <label for="id"> 아이디 </label><input type="text" id="id">
           <label for="id"> 이름 </label><input type="text" id="name">
</fieldset>
<fieldset>
            <legend>배송정보</legend>
            <input type="text" placeholder="이름을 입력해주세요" autocomplete>
            <input type="text" placeholder="" autofocus>
</fieldset>

    </form>
    <form action="#">
        <fieldset>
            <label>아이디 : <input type="text" size="10"></label>
            <label>비밀번호 : <input type="password"></label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
    <h2>배송정보입력하는 폼만들기</h2>
    <form action="#" id="form1">
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
            </li>
            <li>
                <label for="user-name">배송주소 </label>
                <input type="text" id="user-name">
            </li>
                <li>
                <label for="user-mail">이메일</label>
                <input type="text" id="user-mail">
            </li>
            <li>
                <label for="user-phone">연락처</label>
                <input type="text" id="user-phone">
            </li>
        </ul>
    </form>
    <hr>
    <h2>라디오버튼과 체크박스를 사용한 폼</h2>
    <form action="#">
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해주세요</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" name="prod">선물용 3kg</label>
                </li>
                <li>
                    <label><input type="checkbox" name="prod">선물용 5kg</label>
                </li>
                <li>
                    <label><input type="checkbox" name="prod">가정용 3kg</label>
                </li>
                <li>
                    <label><input type="checkbox" name="prod">가정용 5kg</label>
                </li>
            </ul>
            <p><b>포장선택</b></p>
            <ul>
                <li>
                    <lable><input type="radio" name="gift" checked>선물포장</lable>
                </li>
                <li>
                    <lable><input type="radio" name="gift">선물포장 안함</lable>
                </li>
            </ul>
        </fieldset>

        <form action="#">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">아이디</label>
                        <input type="text">                
                    </li>
                    <li>
                        <label for="user-mail">이메일</label> 
                        <input type="text">                 
                    </li>
                    <li>
                        <label for="user-password">비밀번호</label>    
                        <input type="text">              
                    </li>
                    <li>
                        <label for="user-password">비밀번호 확인</label>   
                        <input type="text">               
                    </li>
                </ul>
                
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <ul>
                    <li>
                        <lable><input type="text" name="" id="">메일 수신</lable>
                        <lable><input type="text" name="" id="">메일 수신 안함</lable>
                    </li>
                </ul>
            </fieldset>
        </form>
    </form>

    <form action="#" id="join"></form>
    <h2>회원가입을 환영합니다.</h2>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul class="user">
            <li>
                <label for="userId">아이디</label>
                <input type="text" id="userId">
            </li>
                     <li>
                <label for="usermail">이메일</label>
                <input type="text" id="usermail">
            </li>
                     <li>
                <label for="userps">비밀번호</label>
                <input type="text" id="userps">
            </li>
                     <li>
                <label for="userpw1">비밀번호 확인</label>
                <input type="text" id="userps1">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="event" id="ev1">
        <label for="ev1">메일 수신</label>
         <input type="radio" name="event" id="ev2">
        <label for="ev2">메일 수신 안 함</label>
    </fieldset>
    <div>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </div>
</body>
</html>

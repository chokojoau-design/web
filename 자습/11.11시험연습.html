<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <title>연습</title>
   <style>
    #wrap{
        width: 700px;
        height: 800px;
        background: red;
        margin: 0 auto;
    }
    header{
        width: 100%;
        height: 100px;
        background: yellow;
        text-align: center;
        line-height: 100px;
    }
    nav{
        width: 100%;
        height: 100px;
        background: rgb(7, 255, 61);
        text-align: center;
        line-height: 100px;
    }
    main{
        width: 100%;
        height: 500px;
        background: rgb(0, 17, 255);
        display: flex;
    }
    section{
        width: 500px;
        height: 100%;
        background: rgb(0, 174, 255);
        padding: 20px;
        box-sizing: border-box;
    }
    section article{
        background: rgb(247, 247, 247);
        height: 220px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    aside{
        background: rgb(255, 145, 0);
        width: 200px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }
    footer{
        width: 100%;
        height: 100px;
        background: rgb(255, 0, 242);
        text-align: center;
        line-height: 100px;
    }
   </style>
</head>
<body>
    <div id="wrap">
        <header>머릿말</header>
        <nav>네비게이션</nav>
        <main>
            <section>
                <article>본문</article>
                <article>중요</article>
            </section>
            <aside>광고</aside>
        </main>
        <footer>하단</footer>
    </div>
</body>
</html>

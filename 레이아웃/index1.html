<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 100%;
            height: 150px;
            background: #ed5555;
        }
        main{
            width: 100%;
            height: 700px;
            background: #55c7ed;
            display: flex;
        }
        .section1{
            width: 20%;
            height: 100%;
            background: #0d9878;
        }
        .section2{
             width: 30%;
            height: 100%;
            background: #0d1b98;
        }
        .section3{
             width: 50%;
            height: 100%;
            background: #8af64c;
        }
        footer{
            width: 100%;
            height: 150px;
            background: #ed5555;
        }

        @media screen and (max-width: 960px) {
            main{
                height: auto;
               flex-wrap: wrap;
            }
            .section1{
                width: 40%;
                height: 700px;
            }
            .section2{
                width: 60%;
                height: 700px;
            }
            .section3{
                width: 100%;
                height: 200px;
            }
        }
        @media screen and (max-width: 720px) {
            .section1{
                width:100%;
                height: 200px;
            }
            .section2{
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section class="section1"></section>
        <section class="section2"></section>
        <section class="section3"></section>
    </main>
    <footer></footer>
</body>
</html>

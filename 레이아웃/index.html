<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #e79b9b;
        }
        #wrap{
            width: 800px;
            height: 800px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
            background: #ed5555;
        }
        nav{
            width: 100%;
            height: 100px;
            background: #782121;
        }
        main{
            height: 500px;
            display: flex;
        }
        main aside{
            width: 300px;
            height: 100%;
            background: #1880cf;
        }
        main article{
            width: 500px;
            height: 100%;
            background: #61b6ff;
        }
        footer{
            width: 100%;
            height: 100px;
            background: #ed5555;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <main>
            <aside></aside>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>

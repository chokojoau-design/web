<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>body 스타일 예시</title>
  <style>
    body {
      margin: 0;
      background: pink; /* 전체 배경 */
      font-family: sans-serif;
      text-align: center;
    }
    #wrap {
      width: 700px;
      background: white;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>이건 body에 색을 준 버전</h1>
    <p>전체 배경이 핑크색이고, wrap은 하얀 박스예요.</p>
  </div>
</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>주문 폼 만들기</title>
		<meta charset="UTF-8">
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<div id="wrapper">
			<form id="orderForm">
				<h1><span>주문자 정보 입력</span></h1>
				<p>
					<label for="userId">이름</label>
					<input type="text" id="userId" />
				</p>
				<p>
					<label>휴대폰</label>
					<span class="cellStyle">
						<select id="userPhone1">
							<option value="010">010</option>
							<option value="010">011</option>
							<option value="010">016</option>
							<option value="010">017</option>
							<option value="010">019</option>
						</select>
						-
						<input type="text" id="userPhone2" />
						-
						<input type="text" id="userPhone3" />
					</span>
				</p>
				<p>
					<label for="userEmail1">이메일</label>
					<span class="cellStyle">
						<input type="text" id="userEmail1" />
						@
						<input type="text" id="userEmail2" />
					</span>
				</p>
				<p>
					<label>배송 주소</label>
					<span class="cellStyle">
						<input type="text" id="userAdd1" />
						<input type="button" id="userAddBtn" value="우편번호 찾기" />
						<input type="text" id="userAdd2" />
						<input type="text" id="userAdd3" />
					</span>
				</p>
				<p class="btnRow">
					<input type="submit" id="btnSubmit" value="제품 주문 신청 완료 " />
				</p>
			</form>
		</div>
	</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>시멘틱태그 낼시험볼거</title>
   <style>
      #wrap{
         width: 700px;
         height: 800px;
         background: red;
         margin: 0 auto;
      }
      header{
         width: 100%;
         height: 100px;
         background: yellow;
         text-align: center;
         line-height: 100px;
      }
      nav{
         width: 100%;
         height: 100px;
         background: rgb(17, 235, 75);
         text-align: center;
         line-height: 100px;
      }
      main{
         width: 100%;
         height: 500px;
         background: gray;
         display: flex;
      }
      section{
         width: 500px;
         height: 100%;
         background: rgb(10, 169, 243);
         padding: 20px;
         box-sizing: border-box;
      }
      section article{
         background: #fff;
         height: 220px;
         display: flex;
         /* justify-content: center;
         align-items: center; 텍스트어라인 ;센터와 같은뜻인데 요즘 더많이씀*/
         margin-bottom: 20px;
      }
      aside{
         width: 200px;
         height: 500px;
         background: orange;
         color: #fff;
         display: flex;
         justify-content: center;
         align-items: center;
      }
      footer{
         width: 100%;
         height: 100px;
         background: rgb(247, 126, 247);
         text-align: center;
         line-height: 100px;
      }
   </style>
</head>
<body>
   <div id="wrap">
      <header>머릿말부분</header>
      <nav>네비게이션부분</nav>
      <main>
         <section>
            <article>본문내용</article>
            <article>중요한 내용</article>
         </section>
         <aside>부수적인내용(광고)</aside>
      </main>
      <footer>하단부분</footer>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid연습</title>
    <style>
        .cnt4{
            width: 100%;
            max-width: 1440px;
            margin: 10px auto;
            display: grid;
            grid-template-rows: repeat(3, 200px);
            gap: 5px;
            grid-template-areas: 
            "item1 item1 item1"
            "item2 item3 item3"
            "item2 item4 item5"
         }
         .item1{
        background: red;
        grid-area:item1;
       }
       .item2{
        background: rgb(0, 119, 255);
        grid-area:item2;
       }
       .item3{
        background: rgb(200, 84, 204);
        grid-area:item3;
       }
       .item4{
        background: rgb(189, 231, 49);
        grid-area:item4;
       }
       .item5{
        background: rgb(0, 255, 21);
        grid-area:item5;
       }

       
    </style>
</head>
<body>
    <div class="cnt4">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
    <div class="gallery">
        <img src="https://cdn.pixabay.com/photo/2025/06/25/22/55/lavender-9680870_640.jpg" alt="img1" class="img1">
        <img src="https://cdn.pixabay.com/photo/2025/06/13/05/57/model-9657359_640.jpg" alt="img1" class="img2">
        <img src="https://cdn.pixabay.com/photo/2024/09/28/20/09/city-9082149_640.jpg" alt="img1" class="img3">
        <img src="https://cdn.pixabay.com/photo/2025/01/27/20/18/wheat-9364066_640.jpg" alt="img1" class="img4">
        <img src="https://cdn.pixabay.com/photo/2025/10/03/09/14/asters-9870320_640.jpg" alt="img1" class="img5">
        <img src="https://cdn.pixabay.com/photo/2025/10/12/16/36/sunset-glow-9890310_640.jpg" alt="img1" class="img6">
    </div>
</body>
</html>

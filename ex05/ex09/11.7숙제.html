<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <style>
        /* 상단 주황색 바 */
        .top-bar {
        width: 100%;
        height: 50px;
        background-color: #ff5c1c; /* 주황색 */
        }

        /* 페이지 전체 정렬 */
        body {
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #fff;
        }

        /* 중앙에 로그인 영역 */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            }

        .login-container h1 {
            font-size: 42px;
            color: #bfbfbf;
            margin-bottom: 40px;
            font-weight: bold;
            }

        /* 로그인 박스 */
        .login-box {
            border: 2px solid #f5f5f5;
            border-radius: 12px;
            padding: 40px 60px;
            box-shadow: 0 0 8px rgba(0,0,0,0.03);
            }

        .input-group {
            margin-bottom: 15px;
            }

        .input-group label {
            display: inline-block;
            width: 80px;
            font-size: 15px;
            color: #333;
            }

        .input-group input {
            width: 200px;
            height: 28px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 3px 6px;
            }

        /* 로그인 버튼 */
        .login-btn {
            background-color: #ff5c1c;
            color: white;
            border: none;
            padding: 7px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
            }

        /* 체크박스와 옵션 */
        .options {
            margin-top: 10px;
            margin-left: 5px;
            font-size: 14px;
            color: #555;
            }

        /* 회색 버튼들 */
        .links {
            margin-top: 15px;
            text-align: center;
            }

        .gray-btn {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 6px 15px;
            margin: 0 5px;
            cursor: pointer;
            }
    </style>
</head>
<body>
    <div class="top-bar"></div>

    <div class="login-container">
        <h1>Member Login</h1>
    <div class="login-box">
        <form>
            <div class="input-group">
             <label for="userid">아이디</label>
             <input type="text" id="userid" name="userid">
    </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit" class="login-btn">로그인하기</button>

        <div class="options">
            <label><input type="checkbox"> 아이디저장</label>
            <label><input type="checkbox"> 보안접속</label>
        </div>

     <div class="links">
        <button type="button" class="gray-btn">회원가입</button>
        <button type="button" class="gray-btn">아이디/비밀번호 찾기</button>
    </div>
  </form>
</div>
</body>
</html>

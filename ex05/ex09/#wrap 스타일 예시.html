<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>#wrap 스타일 예시</title>
  <style>
    body {
      margin: 0;
      background: white; /* 기본 흰색 배경 */
    }
    #wrap {
      width: 700px;
      height: 500px;
      background: pink; /* 콘텐츠 박스만 색 있음 */
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>이건 #wrap에 색을 준 버전</h1>
    <p>body는 흰색이고, 가운데 박스만 핑크색이에요.</p>
  </div>
</body>
</html>
